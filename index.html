<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Contactos</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div class="app-container">
        <div class="form-container">
            <h1>Agregar Contacto</h1>
            <form id="contactForm">
                <input type="text" id="nombre" placeholder="Nombre" required pattern="[A-Za-z\s]+" title="Solo letras y espacios.">
                <input type="tel" id="telefono" placeholder="Teléfono" required pattern="[0-9]+" title="Solo números.">
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="direccion" placeholder="Dirección">
                <button type="submit">Guardar Contacto</button>
            </form>
        </div>

        <div class="contacts-container">
            <h1>Tus Contactos</h1>
            <div id="contactsContainer"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
